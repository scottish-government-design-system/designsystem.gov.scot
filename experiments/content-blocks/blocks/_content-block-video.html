<div class="content-block  content-block--video  {% if include.color %}content-block--{{include.color}}{% endif %}  content-block--fullwidth">
    <div class="ds_wrapper">
        <div class="content-block__inner">
            <div class="content-block__text">
                <h2>What is different about the new £50 banknote</h2>
                <p>A behind-the-scenes peek at the new £50 note - that features codebreaker Alan Turing - being printed.</p>
                <a href="#">Read more</a>
            </div>

            <div class="content-block__poster">
                <div class="ds_aspect-box">
                    <div class="ds_aspect-box__inner">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/R-0oo5lmvyk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content-block__controls">
        <form class="js-controls">
            <fieldset>
                <legend>
                    Block options
                </legend>

                <label data-for="background-color" class="ds_label">Background colour</label>
                <div class="ds_select-wrapper">
                    <select data-id="background-color" class="ds_select">
                        <option value="white">White</option>
                        <option value="grey">Grey</option>
                        <option value="blue">Blue</option>
                        <option value="darkblue">Dark blue</option>
                        <option value="teal">Teal</option>
                        <option value="darkteal">Dark teal</option>
                        <option value="green">Green</option>
                        <option value="darkgreen">Dark green</option>
                        <option value="orange">Orange</option>
                        <option value="red">Red</option>
                        <option value="pink">Pink</option>
                        <option value="purple">Purple</option>
                        <option value="brown">Brown</option>
                    </select>
                    <span class="ds_select-arrow" aria-hidden="true"></span>
                </div>

                <div class="ds_checkbox">
                    <input class="ds_checkbox__input" data-id="fullwidth" type="checkbox" />
                    <label class="ds_checkbox__label" data-for="fullwidth">Full width</label>
                </div>
            </fieldset>
        </form>
    </div>
</div>
